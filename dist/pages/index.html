<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMF Patient Management System</title>
    <script src="https://kit.fontawesome.com/d025e4f1ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/style/css/index.css">
    <script src="../assets/scripts/UI/PageRender.js" defer></script>
</head>

<body>
    <nav class="main-nav">
        <section class="logo-wrapper">
            <a href="index.html"><img src="../assets/img/logo.png" alt="dmg_logo" width="200px" height="200px"></a>
        </section>
        <ul class="main-list">
            <li><i class="fas fa-home"></i><a data-handler="dashboard-wrapper">Dashboard</a></li>
            <li class="patients-link"><i class="fas fa-hospital-user"></i><a
                    data-handler="patients-wrapper">Patients</a>
                <ul>
                    <li><i class="fas fa-user-injured"></i><a>Individual</a></li>
                    <li><i class="fas fa-users"></i><a data-handler="groups-wrapper">Group</a></li>
                </ul>
            </li>
            <li><i class="fas fa-tasks"></i><a>Tasks</a></li>
        </ul>
        <div class="log-out">
            <button><i class="fas fa-sign-out-alt"></i>Logout</button>
        </div>
    </nav>
    <section class="main-wrapper">
        <header>
            <div class="user">
                <h2>Admin</h2>
                <div class="user-logo">
                    <i class="far fa-user"></i>
                </div>
            </div>
        </header>
        <main>
            <!----DASHBOARD START-->
            <section class="dashboard-wrapper active">
                <h1>Welcome Admin</h1>
                <section class="stats">
                    <div class="patients-stat box">
                        <h2>Active patients</h2>
                        <p id="active-patients-no">50</p>
                    </div>
                    <div class="individual-patients-stat box">
                        <h2>Individual patients</h2>
                        <p id="indiv-patients-no">15</p>
                    </div>
                    <div class="group-patients-stat box">
                        <h2>Group patients</h2>
                        <p id="group-patients-no">35</p>
                    </div>
                </section>
            </section>
            <!----DASHBOARD END-->
            <!----PATIENTS START-->
            <section class="patients-wrapper">
                <div class="individual-patients">
                    <i class="fas fa-user-injured"></i>
                    <h1>Individual</h1>
                </div>
                <div data-handler="groups-wrapper" class="group-patients">
                    <i class="fas fa-users"></i>
                    <h1>Groups</h1>
                </div>
            </section>
            <!----PATIENTS END-->
            <!----GROUP PATIENTS START-->
            <section class="groups-wrapper">
                <nav>
                    <div data-handler="physio1" class="physio-link">
                        <h1>Marko</h1>
                    </div>
                    <div data-handler="physio2" class="physio-link">
                        <h1>Stefan</h1>
                    </div>
                </nav>
                <section class="groups-shedule">
                    <div id="physio1" class="physio-shedule active">
                        <ul class="time">
                            <li class="time-19h"><span>19:00</span></li>
                            <li class="time-20h"><span>20:00</span></li>
                            <li class="time-21h"><span>21:00</span></li>
                        </ul>
                        <ul class="day">
                            <li>
                                <h2>MON</h2>
                            </li>
                            <li>
                                <h2>WED</h2>
                            </li>
                        </ul>
                        <ul class="mon-19 events">
                            <button><i class="fas fa-plus-circle"></i></button>
                            <!-- <li>
                                <h2>Patients name</h2>
                            </li> -->
                        </ul>
                        <ul class="mon-20 events">
                            <button><i class="fas fa-plus-circle"></i></button>
                        </ul>
                        <ul class="mon-21 events">
                            <button><i class="fas fa-plus-circle"></i></button>
                        </ul>
                        <ul class="wed-19 events">
                            <button><i class="fas fa-plus-circle"></i></button>
                        </ul>
                        <ul class="wed-20 events">
                            <button><i class="fas fa-plus-circle"></i></button>
                        </ul>
                        <ul class="wed-21 events">
                            <button><i class="fas fa-plus-circle"></i></button>
                        </ul>
                    </div>
                    <div id="physio2" class="physio-shedule">
                        <ul class="time">
                            <li><span>19:00</span></li>
                            <li><span>20:00</span></li>
                        </ul>
                        <ul class="day">
                            <li>
                                <h2>MON-THU</h2>
                            </li>
                            <li>
                                <h2>TUE-FRI</h2>
                            </li>
                        </ul>
                        <ul class="mon-thr-19 events">
                            <button><i class="fas fa-plus-circle"></i></button>
                            <!-- <li>
                                <h2>Patients name</h2>
                            </li> -->
                        </ul>
                        <ul class="mon-thr-20 events">
                            <button><i class="fas fa-plus-circle"></i></button>
                        </ul>
                        <ul class="thu-fri-19 events">
                            <button><i class="fas fa-plus-circle"></i></button>
                        </ul>
                        <ul class="thu-fri-20 events">
                            <button><i class="fas fa-plus-circle"></i></button>
                        </ul>
                    </div>
                </section>
            </section>
            <!----GROUP PATIENTS END-->
        </main>
    </section>

</body>

</html>
